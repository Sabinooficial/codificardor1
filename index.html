<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <link rel="stylesheet" href="style.css">
        </head>
        <body>
            <div class="container">
                <h1>Passe sua mensagem aqui</h1>
                <div id="codificadoresinp">
                    <div class="incremento">
                        <label for="codificadores" id="labelcodificadores"><p id='escolhacodificacao'>Escolha uma codificação: </p></label><br>
                        <select id='select' name="codificadores" onchange="recebeDisplay()">   
                            <option value="nulo"></option>
                            <option value="base64" id="base64">Base64</option>
                            <option value="cifradecesar" id="recebeIncremento">Cifra de César</option><br>
                            <input type="text" id="increment" onchange="validaIncremento()">
                        </select>
                    </div>
        
                    <div id="radioinp">
                        <form id = 'escolhaC'>
                            <input type="radio" id="codificar" name="codigo" value="Codificar" onchange="botao()">
                            <label for="codificar">Codificar</label><br><br>
                            <input type="radio" id="descodificar" name="codigo" value="Descodificar" onchange="botaoD()">
                            <label for="descodificar">Decodificar</label><br>   
        
                        </form>
                    </div>
                </div>
        
        
                <div id="textinp">
                    <div class="areainput">
                        <label for='receber'><p id='digiteaMensagem'>Digite sua mensagem: </p></label><br>
                        <textarea name="receber" id="receber" cols="30" rows="10"></textarea>
                        <textarea name="receber" id="receberC" cols="30" rows="10"></textarea>
                    </div>
                    <div class="content">
                        <p id='entregar'></p>
                        <p id='entregarC'></p>
                    </div>
                </div>
                <button type="submit" onclick="decisao()">
                    <p class="bparagrafo">Aguardando</p>
                </button>
            </div>
        
        </body>
        <script src="base64.js"></script>
        <script src="cesar.js"></script>
        </body>
        
        </html>
